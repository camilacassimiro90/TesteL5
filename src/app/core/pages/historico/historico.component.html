<div class="sidebar">
  <h1>Histórico de Pesquisas</h1>
  <button style="margin-bottom: 20px" (click)="clear()">Limpar</button>

  <div (change)="count($event)">
    <div *ngFor="let item of itens">
      <div *ngIf="item.selectTipo == 'artista'">
        Artista:
        <h3>{{ item.inputTexto }}</h3>
      </div>
      <div *ngIf="item.selectTipo == 'album'">
        Álbum:
        <h3>{{ item.inputTexto }}</h3>
      </div>
    </div>
  </div>
</div>
